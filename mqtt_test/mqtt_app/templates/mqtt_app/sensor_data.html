<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Data</title>
  </head>
  <body>
    <h1>
      Sensor Data
    </h1>
    <table border="1">
      <tr>
        <th>
          Timestamp
        </th>
        <th>
          Data
        </th>
      </tr>

      {% for entry in data %}

        <tr>
          <td>
            {{ entry.timestamp }}
          </td>
          <td>
            {{ entry.data }}
          </td>
        </tr>

      {% endfor %}

    </table>
  </body>
</html>
